<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Battle Royale</title>
    <link rel="stylesheet" href="styles\style.css">
    <link rel="icon" href="img\logo.png" type="image/svg+xml">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="menu">
            <button class="menu-btn" id="menu-btn">☰</button>
            <div id="username-menu" class="username-menu">
                <p id="username-text"></p>
            </div>
        </div>
        <div class="logo">
            <img src="img\logo.png" alt="Fortnite Logo" id="logo">
        </div>
    </header>

    <section class="main-content">
        <div class="hero-content">
            <h1>Bienvenido a Fortnite</h1>
            <p>¡Únete a la batalla más épica y lucha por la victoria en el mundo de Fortnite!</p>
        </div>

        <!-- Apartados -->
        <div class="form-section">
            <div class="form-tabs">
                <button class="tab-btn active" id="create-account-tab">Crear Cuenta</button>
                <button class="tab-btn" id="login-tab">Ingresar</button>
            </div>

            <div class="form-container" id="create-account-form">
                <h2>Crea tu cuenta</h2>
                <form action="#" method="POST">
                    <div class="input-group">
                        <label for="email">Correo Electrónico (Gmail):</label>
                        <input type="email" id="email" name="email" required placeholder="tucorreo@gmail.com" pattern="[a-zA-Z0-9._%+-]+@gmail\.com" title="Solo correos de Gmail">
                    </div>
                    <div class="input-group">
                        <label for="username">Nombre de Usuario:</label>
                        <input type="text" id="username" name="username" required placeholder="Tu nombre de usuario">
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required placeholder="Tu contraseña" pattern="[a-zA-Z0-9._%+-]"">
                    </div>
                    <button type="submit" class="submit-btn">Crear cuenta</button>
                </form>
            </div>

            <div class="form-container" id="login-form" style="display:none;">
                <h2>Ingresa a tu cuenta</h2>
                <form action="#" method="POST" id="login-form-action">
                    <div class="input-group">
                        <label for="login-email">Correo Electrónico (Gmail):</label>
                        <input type="email" id="login-email" name="login-email" required placeholder="tucorreo@gmail.com" pattern="[a-zA-Z0-9._%+-]+@gmail\.com" title="Solo correos de Gmail">
                    </div>
                    <div class="input-group">
                        <label for="login-password">Contraseña:</label>
                        <input type="password" id="login-password" name="login-password" required placeholder="Tu contraseña">
                    </div>
                    <button type="submit" class="submit-btn">Ingresar</button>
                    <div class="forgot-password">
                        <a href="#" id="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>
                </form>
            </div>

            <div class="form-container" id="forgot-password-form" style="display:none;">
                <h2>Recuperar cuenta</h2>
                <form action="#" method="POST">
                    <div class="input-group">
                        <label for="recover-email">Correo Electrónico (Gmail):</label>
                        <input type="email" id="recover-email" name="recover-email" required placeholder="tucorreo@gmail.com" pattern="[a-zA-Z0-9._%+-]+@gmail\.com" title="Solo correos de Gmail">
                    </div>
                    <button type="submit" class="submit-btn">Recuperar cuenta</button>
                </form>
            </div>
        </div>

        <section class="social-media">
            <h3>Síguenos en nuestras redes sociales</h3>
            <div class="social-icons">
                <a href="https://x.com/fortnitegame" target="_blank">
                    <img src="img\twitterx.svg" alt="Twitter" class="social-icon">
                </a>
                <a href="https://www.instagram.com/fortnite/" target="blank">
                    <img src="img\instagram.svg" alt="Instagram" class="social-icon">
                </a>
                <a href="https://www.facebook.com/FortniteGame/?locale=es_LA" target="blank">
                    <img src="img\facebook.svg" alt="Facebook" class="social-icon">
                </a>
                <a href="https://www.youtube.com/fortnite" target="blank">
                    <img src="img\youtube.svg" alt="YouTube" class="social-icon">
                </a>
            </div>
        </section>
    </section>

    <footer>
        <p>&copy; 2024 Fortnite Battle Royale. Todos los derechos reservados.</p>
    </footer>

    <script>
        const createAccountTab = document.getElementById('create-account-tab');
        const loginTab = document.getElementById('login-tab');
        const createAccountForm = document.getElementById('create-account-form');
        const loginForm = document.getElementById('login-form');
        const forgotPasswordLink = document.getElementById('forgot-password');
        const forgotPasswordForm = document.getElementById('forgot-password-form');

        createAccountTab.addEventListener('click', () => {
            createAccountForm.style.display = 'block';
            loginForm.style.display = 'none';
            createAccountTab.classList.add('active');
            loginTab.classList.remove('active');
        });

        loginTab.addEventListener('click', () => {
            loginForm.style.display = 'block';
            createAccountForm.style.display = 'none';
            loginTab.classList.add('active');
            createAccountTab.classList.remove('active');
        });

        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            forgotPasswordForm.style.display = 'block';
            loginForm.style.display = 'none';
        });

        document.getElementById('login-form-action').addEventListener('submit', (e) => {
            e.preventDefault();
            window.location.href = "https://www.epicgames.com/fortnite";
        });
    </script>
</body>
</html>
